<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat History Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-4">
        <h2 class="mb-4">Chat Sessions</h2>

        <div class="accordion" id="chatAccordion">
            {% for chat in chats %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading-{{ loop.index }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse-{{ loop.index }}" aria-expanded="false"
                        aria-controls="collapse-{{ loop.index }}">
                        Session ID: {{ chat.session_id }}
                        <span class="ms-auto text-muted small">{{ chat.updated_at.strftime("%Y-%m-%d %H:%M:%S")
                            }}</span>
                    </button>
                </h2>
                <div id="collapse-{{ loop.index }}" class="accordion-collapse collapse"
                    aria-labelledby="heading-{{ loop.index }}" data-bs-parent="#chatAccordion">
                    <div class="accordion-body">
                        <div class="markdown-body">{{ chat.rendered_markdown | safe }}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional GitHub-style markdown styling -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css" />
    <style>
        .markdown-body {
            background-color: white;
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
    </style>
</body>

</html>
