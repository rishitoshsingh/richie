<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Repository Summaries</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #fafafa;
        }

        .repo {
            border: 1px solid #ccc;
            background: #fff;
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
        }

        .repo-header {
            background: #f0f0f0;
            padding: 12px 16px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .repo-header:hover {
            background: #e4e4e4;
        }

        .repo-body {
            padding: 15px;
            display: none;
        }

        .file-block {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .file-header {
            background: #f9f9f9;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 500;
        }

        .file-header:hover {
            background: #ececec;
        }

        .file-body {
            display: none;
            padding: 10px 15px;
            background: #fff;
        }

        .markdown {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <h1>Repository Summaries</h1>
    <div id="content">Loading...</div>

    <script>
        async function loadJSON() {
            try {
                const res = await fetch('user_repo_summaries.json');
                const repos = await res.json();

                const container = document.getElementById('content');
                container.innerHTML = '';

                repos.forEach((repo, index) => {
                    const repoDiv = document.createElement('div');
                    repoDiv.className = 'repo';

                    const header = document.createElement('div');
                    header.className = 'repo-header';
                    header.textContent = repo.repo_name;
                    header.onclick = () => {
                        body.style.display = body.style.display === 'block' ? 'none' : 'block';
                    };

                    const body = document.createElement('div');
                    body.className = 'repo-body';

                    const summary = document.createElement('p');
                    summary.innerHTML = `<strong>Repo Summary:</strong> ${repo.repo_summary}`;
                    body.appendChild(summary);

                    const fileAnalysisDiv = document.createElement('div');
                    fileAnalysisDiv.className = 'file-analysis';

                    Object.entries(repo.file_analysis).forEach(([filename, markdown]) => {
                        const fileBlock = document.createElement('div');
                        fileBlock.className = 'file-block';

                        const fileHeader = document.createElement('div');
                        fileHeader.className = 'file-header';
                        fileHeader.textContent = filename;

                        const fileBody = document.createElement('div');
                        fileBody.className = 'file-body';
                        fileBody.innerHTML = `<div class="markdown">${marked.parse(markdown)}</div>`;

                        fileHeader.onclick = () => {
                            fileBody.style.display = fileBody.style.display === 'block' ? 'none' : 'block';
                        };

                        fileBlock.appendChild(fileHeader);
                        fileBlock.appendChild(fileBody);
                        fileAnalysisDiv.appendChild(fileBlock);
                    });

                    body.appendChild(fileAnalysisDiv);
                    repoDiv.appendChild(header);
                    repoDiv.appendChild(body);
                    container.appendChild(repoDiv);
                });
            } catch (e) {
                document.getElementById('content').innerHTML = `Error loading data: ${e}`;
            }
        }

        loadJSON();
    </script>

</body>

</html>
